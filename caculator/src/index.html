<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Caculator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    

  <div class="calculator">
      <input type="text" [(ngModel)]="num1" id="num1"  /><br>
      <input type="text" [(ngModel)]="num2" id="num2"  /><br>
      <input type="text" [(ngModel)]="result" id="result" readonly /> 
  </div>
  
  <div class="buttons">
  
      <button (click)="somar()">Somar</button>
      <button (click)="subtrair()">Subtrair</button>
      <button (click)="multiplicar()">Multiplicar</button>
      <button (click)="dividir()">Dividir</button>
      <button (click)="restodiv()">Resto da Divis√£o</button><br>
  
  </div>
    


    <app-root>
      <app-calculadora></app-calculadora>
    </app-root>
  
    <router-outlet></router-outlet>
</body>
</html>
